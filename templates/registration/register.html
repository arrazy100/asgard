{% load crispy_forms_tags %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="https://gitcdn.link/repo/arrazy100/asgard_static/master/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="https://gitcdn.link/repo/arrazy100/asgard_static/master/assets/css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        .foto {
            width: 300px;
            height: 400px;
        }
    </style>

</head>

<body style="background-color: #FF6166;">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-lg-6">

                <div style="background-color: #464645;" class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img class="foto" src="https://gitcdn.link/repo/arrazy100/asgard_static/master/assets/img/Logo2.png" alt="">
                                    </div>
                                    <br>
                                    {% crispy form %}
                                    <hr style="background-color:white;">

                                    <div class="text-center">
                                        <a style="color: white;" class="small" href="{% url 'login' %}">Have Account? Go to
                                            Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="https://gitcdn.link/repo/arrazy100/asgard_static/master/assets/vendor/jquery/jquery.min.js"></script>
    <script src="https://gitcdn.link/repo/arrazy100/asgard_static/master/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="https://gitcdn.link/repo/arrazy100/asgard_static/master/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="https://gitcdn.link/repo/arrazy100/asgard_static/master/assets/js/sb-admin-2.min.js"></script>

</body>

</html>

{% endblock %}
